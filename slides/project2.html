<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="panda1.jpg" class="slide" alt="Image 1">
            <img src="panda2.jpg" class="slide" alt="Image 2">
            <img src="panda3.jpg" class="slide" alt="Image 3">
            <img src="panda4.jpg" class="slide" alt="Image 4">
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="project2.js"></script>
</body>
</html>
